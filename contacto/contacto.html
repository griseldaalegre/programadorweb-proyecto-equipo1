            <div class="form" id="form">
                <form>
                    <h2 class="subtituloContacto">Contáctanos por más información</h2>
                    <div class="camposContacto">
                        <div>
                            <input type="text" required id="nombre" placeholder="Nombre completo" />
                        </div>
                        <div>
                            <input type="text" required placeholder="Apellido" />
                        </div>
                        <div>
                            <input type="tel" required id="celular" placeholder="Número de celular" />
                        </div>
                        <div>
                            <input type="email" required placeholder="Correo electronico" />
                        </div>
                        <div>
                            <textarea required name="Mensaje" placeholder="Escribe tu mensaje" id="" cols="30"
                                rows="5"></textarea>
                        </div>
                        <div>
                            <input type="submit" class="submit" value="Enviar mensaje" />
                        </div>
                        <div id="result">

                        </div>
                    </div>
                </form>
            </div>
